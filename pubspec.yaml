name: dynamicrouteplanner
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  flutter_svg: ^0.19.1
  firebase_auth: ^3.3.3
  firebase_core: ^1.10.5
  fluttertoast: ^8.0.8
